version: "3"
services:
  ethereumgo-mainnet:
    image: ethereum/client-go:latest
    command: --http --http.addr=ethereumgo-mainnet --cache=1024 --http.port=8545 --syncmode=full --gcmode=archive --ws --ws.addr=ethereumgo-mainnet --ws.port=8546 --ws.origins=connector --http.vhosts=ethereumgo-mainnet --graphql --graphql.vhosts=ethereumgo-mainnet
    volumes:
      - ${BLOCKCHAIN_PATH}/ethereumgo:/root/.ethereum
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://ethereumgo-mainnet:8545"]
      interval: 10s
      timeout: 15s
      retries: 10

  postgres-mainnet:
    build: ../../packages/nodechain-ethereum-indexer
    image: nodechain-ethereum-indexer
    volumes:
      - ${BLOCKCHAIN_PATH}/postgres/mainnet:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: swapper
      POSTGRES_PASSWORD: swapper
      POSTGRES_DB: swapper
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres://swapper_writer:swapper_writer@postgres-mainnet:5432/swapper"]
      interval: 5s
      timeout: 15s
      retries: 5
  
  postgrest-mainnet:
    image: postgrest/postgrest
    environment:
      PGRST_DB_URI: postgres://swapper_reader:swapper_reader@postgres-mainnet:5432/swapper
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: swapper_reader
    depends_on:
      postgres-mainnet:
        condition: service_healthy

  synchroniser-mainnet:
    image: guenoledc/eth-tx-storage
    environment:
      DB_NAME: postgres://swapper_writer:swapper_writer@postgres-mainnet:5432/swapper
      ETH_URL: ws://ethereumgo-mainnet:8546
      START_BLOCK: 4370000
      CONFIRMATIONS_BLOCK: 0
      PERIOD: 20
    depends_on:
      ethereumgo-mainnet:
        condition: service_healthy
      postgres-mainnet:
        condition: service_healthy

networks:
  default:
    external:
      name: nodechain-network