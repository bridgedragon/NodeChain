version: "3"
services:
  ethereumgo:
    image: ethereum/client-go:latest
    command: --http --http.addr=ethereumgo --cache=1024 --http.port=8545 --syncmode=full --gcmode=archive --ws --ws.addr=ethereumgo --ws.port=8546 --ws.origins=connector --http.vhosts=ethereumgo
    volumes:
      - ${BLOCKCHAIN_PATH}/ethereumgo:/root/.ethereum

  connector:
    build: ../../Connector
    environment:
      COIN: ETH
      NETWORK: ${NETWORK}
      PORT: ${PORT}
    image: connector
    depends_on:
      - ethereumgo

  nginx:
    image: nginx
    volumes:
      - ${NGINX_CONFIG_PATH}:/etc/nginx/nginx.conf
      - ${CERT_PATH}:/etc/nginx/certs
    ports:
      - ${PORT}:80
      - ${SSL_PORT}:443
    depends_on:
      - connector
