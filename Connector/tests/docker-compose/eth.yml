version: "3"
services:
  ethereumgo:
    image: trufflesuite/ganache-cli
    command:
      -p=8545 -h=0.0.0.0 -m="piece effort bind that embrace enrich remind powder sudden patient legend group"
    volumes:
      - ${BLOCKCHAIN_PATH}/ethereumgo:/root/.ethereum
    ports:
      - 8545:8545

  connector:
    build: ../../.
    environment:
      COIN: ETH
      STAGE: ${STAGE}
      PORT: ${PORT}
    image: connector
    restart: on-failure
    ports:
      - ${PORT}:80
    depends_on:
      - ethereumgo